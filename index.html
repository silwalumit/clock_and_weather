<!doctype html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="./css/style.css">
    
  </head>
  <body>
    <div class="container bg-red">
      <div class="widget-container d-flex radius-corner shadow">
        <div class="clock-container col-6">
          <canvas id = "clock" width= "250" height = "250">
          </canvas>
        </div>
        <div class="weather-container col-6">
          <p class = "date-container">
            <span id = "date"></span>
            <span id = "day" class = "text-red"></span>
          </p>
        </div>
      </div>
    </div>
    <script src = "./js/script.js"></script>
  </body>
</html>
